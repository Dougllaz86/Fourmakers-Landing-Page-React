    <script type="text/javascript">
      // Inicialização do EmailJS
      (function() {
          emailjs.init("T-RXUKWlB3ePeUNMp"); // Substitua pelo seu `user_id`
      })();

      // Variáveis globais usadas nos scripts
      const buttons = document.querySelectorAll('[action="btn-form"]');
      const closeButtons = document.querySelectorAll('[action="close-modal"]'); // Alterado para selecionar todos os botões com action="close-modal"
      const modalElement = document.getElementById('modal1');
      const modalTitle = modalElement ? modalElement.querySelector('[modal="title"]') : null; // Certifique-se de que o modal e o título existam
      const formSolucoes = document.getElementById('form-solucoes');
      const formDuvidas = document.getElementById('form-duvidas');

      // Função para exibir o formulário correto no modal
      function exibirFormularioCorreto(areaValue) {
          // Sempre oculta ambos os formulários no início
          if (formSolucoes) formSolucoes.style.display = 'none';
          if (formDuvidas) formDuvidas.style.display = 'none';

          // Mostra o formulário correto baseado no valor de "area"
          if (areaValue === 'Dúvidas' && formDuvidas) {
              formDuvidas.style.display = 'flex'; // Exibe o form de dúvidas
          } else if (formSolucoes) {
              formSolucoes.style.display = 'flex'; // Exibe o form de soluções por padrão
          }
      }

      // Manipulação dos botões de abertura do modal
      if (buttons.length > 0) {
          buttons.forEach(button => {
              console.log("Botão encontrado:", button);

              button.addEventListener('click', function() {
                  console.log("Botão clicado");

                  const areaValue = button.getAttribute('area'); // Captura o valor do atributo `area`
                  const tituloValue = button.getAttribute('titulo'); // Captura o valor do atributo `titulo`

                  if (modalElement && modalTitle) {
                      // Certifique-se de remover todas as classes que possam ocultar o modal e adicionar as que mostram
                      modalElement.classList.remove('hide');
                      modalElement.classList.add('show');
                      console.log("Classe 'show' adicionada ao modal");

                      // Altera o título do modal com base no atributo "titulo"
                      if (tituloValue) {
                          modalTitle.textContent = tituloValue;
                          console.log("Título do modal atualizado para:", tituloValue);
                      } else {
                          console.error("Atributo 'titulo' não encontrado ou vazio no botão");
                      }

                      // Define o novo atributo "area" no título, se aplicável
                      if (areaValue) {
                          modalTitle.setAttribute('area', areaValue);
                          console.log("Atributo 'area' do modal atualizado para:", areaValue);
                      } else {
                          console.error("Atributo 'area' não encontrado ou vazio no botão");
                      }

                      // Exibe o formulário correto com base no atributo "area"
                      exibirFormularioCorreto(areaValue);

                      console.log("Título do modal e atributo 'area' atualizados");
                  } else {
                      console.log("Modal ou título do modal não encontrado");
                  }
              });
          });
      } else {
          console.error("Nenhum botão encontrado com o atributo 'action=btn-form'.");
      }

      // Manipulação dos botões de fechar o modal
      if (closeButtons.length > 0) {
          closeButtons.forEach(closeButton => {
              console.log("Botão de fechar encontrado:", closeButton);

              closeButton.addEventListener('click', function() {
                  console.log("Botão de fechar clicado");
                  if (modalElement) {
                      modalElement.classList.remove('show');
                      modalElement.classList.add('hide');
                      console.log("Classe 'hide' adicionada ao modal");
                  } else {
                      console.log("Modal não encontrado");
                  }
              });
          });
      } else {
          console.error("Nenhum botão de fechar encontrado com o atributo 'action=close-modal'.");
      }

      // Manipulação do envio do formulário
      const forms = document.querySelectorAll('[data-email-form]');

      forms.forEach(function(form) {
          form.addEventListener('submit', function(event) {
              event.preventDefault(); // Impede o comportamento padrão do formulário

              let formValid = true;
              let firstInvalidInput = null;

              const submitButton = form.querySelector('button[type="submit"]'); // Seleciona o botão de envio

              // Desabilitar o botão de envio para evitar múltiplos envios
              if (submitButton) {
                  submitButton.disabled = true;
                  submitButton.textContent = 'Enviando...'; // Exibir um feedback visual
              }

              const inputs = form.querySelectorAll('input, textarea');
              for (let input of inputs) {
                  input.setCustomValidity(''); // Limpa mensagens anteriores

                  if (!input.validity.valid) {
                      formValid = false;

                      if (input.validity.valueMissing) {
                          input.setCustomValidity('Por favor, preencha este campo.');
                      } else if (input.validity.typeMismatch) {
                          input.setCustomValidity('Por favor, insira um endereço de e-mail válido.');
                      } else {
                          input.setCustomValidity('Por favor, corrija este campo.');
                      }

                      if (!firstInvalidInput) {
                          firstInvalidInput = input;
                          input.reportValidity(); // Mostra a mensagem de erro personalizada
                          input.focus(); // Foca no primeiro campo inválido
                          break; // Para o loop após encontrar o primeiro erro
                      }
                  }
              }

              if (formValid) {
                  // Verificar os campos que podem não estar presentes no form
                  const areaElement = form.querySelector('[area]');
                  let areaValue = areaElement ? areaElement.getAttribute('area') : 'Não aplicável neste formulário';

                  // Verifica os campos, se eles existem, usa o valor; senão, usa 'Não aplicável neste formulário'
                  const nomeValue = form.nome ? form.nome.value : 'Não aplicável neste formulário';
                  const telefoneValue = form.telefone ? form.telefone.value : 'Não aplicável neste formulário';
                  const emailValue = form.email ? form.email.value : 'Não aplicável neste formulário';
                  const empresaValue = form.empresa ? form.empresa.value : 'Não aplicável neste formulário';
                  const colaboradoresValue = form.colaboradores ? form.colaboradores.value : 'Não aplicável neste formulário';
                  const mensagemValue = form.mensagem ? form.mensagem.value : 'Não aplicável neste formulário';

                  const templateParams = {
                      solucao: areaValue,
                      nome: nomeValue,
                      telefone: telefoneValue,
                      email: emailValue,
                      empresa: empresaValue,
                      colaboradores: colaboradoresValue,
                      mensagem: mensagemValue
                  };

                  emailjs.send('service_sjlzhal', 'template_6eqau4s', templateParams)
                      .then(function(response) {
                          console.log('E-mail enviado com sucesso!', response.status, response.text);
                          alert("E-mail enviado com sucesso!");

                          // Fechar o modal se estiver aberto
                          if (modalElement && modalElement.classList.contains('show')) {
                              modalElement.classList.remove('show');
                              modalElement.classList.add('hide');
                              console.log("Modal fechado após o envio do formulário.");
                          }

                          // Limpar o formulário após o envio
                          form.reset();

                          // Reativar o botão de envio após o sucesso
                          if (submitButton) {
                              submitButton.disabled = false;
                              submitButton.textContent = 'Enviar'; // Restaurar o texto do botão
                          }

                      }, function(error) {
                          console.log('Erro ao enviar o e-mail...', error);
                          alert("Erro ao enviar e-mail.");

                          // Reativar o botão de envio em caso de erro
                          if (submitButton) {
                              submitButton.disabled = false;
                              submitButton.textContent = 'Enviar'; // Restaurar o texto do botão
                          }
                      });
              } else {
                  // Reativar o botão de envio se o formulário não for válido
                  if (submitButton) {
                      submitButton.disabled = false;
                  }
              }
          });
      });
    </script>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
          // Seleciona todos os grupos de FAQ
          const faqGroups = document.querySelectorAll('[faq="group"]');

          // Função para fechar todas as respostas e configurar o estado inicial
          function initializeFaqGroups() {
              faqGroups.forEach(group => {
                  const answer = group.querySelector('[faq="answer"]');
                  const expandButton = group.querySelector('[faq="expand"]');
                  const collapseButton = group.querySelector('[faq="colapse"]');

                  // Garante que todas as respostas estejam fechadas inicialmente
                  if (answer) {
                      answer.classList.remove('show');
                  }

                  // Exibe o botão de expandir e esconde o de colapsar
                  if (expandButton) {
                      expandButton.style.display = 'block';
                  }

                  if (collapseButton) {
                      collapseButton.style.display = 'none';
                  }
              });
          }

          // Inicializa os grupos de FAQ
          initializeFaqGroups();

          // Adiciona eventos de clique a cada botão de expandir e colapsar
          faqGroups.forEach(group => {
              const expandButton = group.querySelector('[faq="expand"]');
              const collapseButton = group.querySelector('[faq="colapse"]');
              const answer = group.querySelector('[faq="answer"]');

              // Função para fechar todas as respostas de outros grupos
              function closeOtherAnswers() {
                  faqGroups.forEach(otherGroup => {
                      if (otherGroup !== group) {
                          const otherAnswer = otherGroup.querySelector('[faq="answer"]');
                          const otherExpandButton = otherGroup.querySelector('[faq="expand"]');
                          const otherCollapseButton = otherGroup.querySelector('[faq="colapse"]');

                          if (otherAnswer) {
                              otherAnswer.classList.remove('show'); // Fecha a resposta com animação
                          }
                          if (otherExpandButton) {
                              otherExpandButton.style.display = 'block';
                          }
                          if (otherCollapseButton) {
                              otherCollapseButton.style.display = 'none';
                          }
                      }
                  });
              }

              // Evento de clique para expandir
              if (expandButton) {
                  expandButton.addEventListener('click', function() {
                      closeOtherAnswers(); // Fecha as outras respostas
                      if (answer) {
                          answer.classList.add('show'); // Abre a resposta com animação
                      }
                      expandButton.style.display = 'none'; // Esconde o botão de expandir
                      if (collapseButton) {
                          collapseButton.style.display = 'block'; // Mostra o botão de colapsar
                      }
                  });
              }

              // Evento de clique para colapsar
              if (collapseButton) {
                  collapseButton.addEventListener('click', function() {
                      if (answer) {
                          answer.classList.remove('show'); // Fecha a resposta com animação
                      }
                      collapseButton.style.display = 'none'; // Esconde o botão de colapsar
                      if (expandButton) {
                          expandButton.style.display = 'block'; // Mostra o botão de expandir
                      }
                  });
              }
          });
      });
    </script>
